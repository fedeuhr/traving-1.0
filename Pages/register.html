<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/feec0aeaff.js" crossorigin="anonymous"></script>
    
    <title>Traving Register</title>
  
    <style>
      body {
        background: #fcd5af;
        background: linear-gradient(to right, #daa196, #fcd5af);
      }
      .bg {
        background-image: url(../Files/img_register.jpg);
        background-position: center center;
        background-size: cover;
      }
    </style>
  </head>
  
  <body>
    <div class="container w-75 bg-primary mt-5 mb-5 rounded shadow">
        <div class="row align-items-stretch">
          <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start">
  
          </div>
          <div class="col bg-white p-5 rounded-end">
            <div class="text-end">
              <a href="../index.html">
              <img src="../Files/logo_monochromatic.svg" width="150px" alt="traving">
            </a>
            </div>
  
            <h2 class="fw-bold text-center py-5">Bienvenido</h2>
  
            
  
            <form id="form" action="/" method="get">
              <div class="mb-4">
                <label for="" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="mb-4">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-4">
                <label for="" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="mb-4 form-check">
                <input type="checkbox" name="connected" class="form-check-input">
                <label for="connected" class="form-check-label">Mantenerme conectado</label>
              </div>
  
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" onclick="return enviarFormulario()" value="Enviar">Iniciar Sesión</button>
              </div>
  
              <div class="my-3">
                <span>No tienes cuenta? <a href="#">Regístrate</a></span> <br>
                <span><a href="#">Recuperar Contraseña</a></span>
              </div>
            </form>
  
            <p class="warnings" id="warnings"></p>
  
            <div class="container w-100 my-5">
              <div class="row text-center">
                <div class="col-12">Iniciar Sesión</div>
              </div>
              <div class="row">
                <div class="col">
                  <button class="btn btn-outline-primary w-100 my-1">
                    <div class="row align-items-center">
                      <div class="col-2 d-none d-md-block">
                        <i class="fab fa-facebook"></i>
                      </div>
  
                      <div class="col-12 col-md-10 text-center">
                        Facebook
                      </div>
                    </div>
                  </button>
                </div>
                <div class="col">
                  <button class="btn btn-outline-danger w-100 my-1">
                    <div class="row align-items-center">
                      <div class="col-2 d-none d-md-block">
                        <i class="fab fa-google"></i>
                      </div>
  
                      <div class="col-12 col-md-10 text-center">
                        Google
                      </div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  
    <script src="../JS/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>

</html>
